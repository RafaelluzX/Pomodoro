<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Pomofocus</title>
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <h1>Pomoguru</h1>
        <img src="assets/android-chrome-192x192.png" alt="">
      </div>
      
      
    </header>
    <hr class="linhaHorinzontal">
    <main>
        <div class="timerContainer">
          <div class="timer">
            <span class="minutes">25</span><span>:</span> <span class="seconds">00</span>
          </div>
          
          <div class="timerControler">
            <div class="playStopContainer">
              <button  id="buttonPlay" type="button"><strong>play</strong> </button>
             <button id="buttonStop" type="button"><strong>stop</strong></button>
            </div>
            
            <div class="sumLessTimer">
              <button id="lessButton" type="button"><strong>- 5</strong> </button>
              <button  id="sumButton" type="button"><strong>+ 5</strong> </button>
            </div>
          </div>
          
          
        </div>
      
    </main>
    
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
